    <script>
      $(window).on("load", function() {
        $(".loader").fadeOut("slow");
      });

      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });

      var h = 25;

      $("#intro").height( window.innerHeight - 20 );
      $("#intro-2").height( window.innerHeight );
      $(".bills-tooltip").height( 0 );

      $("#nav").height(h);
      $(".nav-link").addClass("disabled");

      $(".open").mouseover(function() {
        console.log("hover")
        h = 40
        $("#nav").animate({
          height: h
        }, 600, "easeInOutExpo" );

        setTimeout(function(){

          if ( h == 40 ){
            console.log("ok")
            h = 25
            $("#nav").animate({
              height: h
            }, 300, "easeInOutExpo" );
          } else {
            h == h;
          }
        }, 3000)
      })

      $(".open").click(function() {
        h = 60;
        console.log("exp")
        $("#nav").animate({
          height: h
        }, 600, "easeInOutExpo" );

        $(".open").fadeOut(400).addClass("disabled");

        $(".nav-link").fadeIn(800).removeClass("disabled");

      })

      $(".nav-link").click(function() {
        h = 25
        console.log("shr")
        $("#nav").animate({
          height: h
        }, 300, "easeInOutExpo" );

        $(".nav-link").fadeOut().addClass("disabled");

        $(".open").delay(400).fadeIn(400).removeClass("disabled");
      })

      $(document).scroll(function () {
        var y = $(this).scrollTop();
        if (y > 300) {
          $('#top').fadeIn();
        } else {
          $('#top').fadeOut();
        }

      });
